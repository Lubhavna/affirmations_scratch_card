<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scartch Card Reveal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="daily-quote">
      <div class="quote">
        <p class="daily-quote-text"></p>
      </div>
      <button class="new-quote-btn">New</button>
    </div>
    <div class="affirmations-body">
      <div class="zodiac">
        <img class="zodiac-symbol" src="" display="none" />
        <select class="zodiac-val">
          <option value="Aries">Aries</option>
          <option value="Taurus">Taurus</option>
          <option value="Gemini">Gemini</option>
          <option value="Cancer">Cancer</option>
          <option value="Leo">Leo</option>
          <option value="Virgo">Virgo</option>
          <option value="Libra">Libra</option>
          <option value="Scorpio">Scorpio</option>
          <option value="Sagittarius">Sagittarius</option>
          <option value="Capricorn">Capricorn</option>
          <option value="Aquarius">Aquarius</option>
          <option value="Pisces">Pisces</option>
        </select>
        <img class="cat-logo" src="./images/catLogo.png" alt="cat logo" />
      </div>
      <div class="affirmation-generate-btn">
        <button class="affirm-btn">Generate Affirmations</button>
      </div>
      <div class="affirmations-cards-container">
        <div class="scratch-card">
          <div class="affirmation">
            <p class="affirmation-text-1">Your affirmation will appear here</p>
          </div>
          <canvas width="320" height="320" id="scratch-1"></canvas>
        </div>
        <div class="scratch-card">
          <div class="affirmation">
            <p class="affirmation-text-2">Your affirmation will appear here</p>
          </div>
          <canvas width="320" height="320" id="scratch-2"></canvas>
        </div>
        <div class="scratch-card">
          <div class="affirmation">
            <p class="affirmation-text-3">Your affirmation will appear here</p>
          </div>
          <canvas width="320" height="320" id="scratch-3"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
